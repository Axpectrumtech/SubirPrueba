<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="img/logo.png" href="img/Logo.png">
	
	<title> Tú Peso en otro Planeta</title>
</head>
<body>
	<h1 align="center">¿Quieres saber Tu peso en otro planeta?</h1>
	<p> Mira Tú en la tierra pesas distinto que en OTRO PLANETA</p>
	
	<script>
		var nombre1 = prompt("Registre su Nombre");
		var usuario = prompt("cual es tu Peso?");
        var planeta = parseInt(prompt("Elige tu Planeta\n1  Marte, 2  Jupiter, 3 Luna, 4 Saturno, 5 Venus, 6 Mercurio "));
        var peso= parseInt(usuario);
        var g_tierra=9.8;
        var g_marte=3.7;
        var g_jupiter=24.8;
        var g_luna=1.622;
        var g_saturno=12;
        var g_Venus=8.9;
        var g_mercurio=3.7;
        var peso_final;
        var nombre;
		
		if (planeta == 1)
		{
			peso_final= peso * g_marte / g_tierra;
			nombre = "Marte";
		}
		else if (planeta == 2)
		{
			peso_final= peso * g_jupiter / g_tierra;
			nombre = "Jupiter";
		}
		else 
		{
			peso_final= peso * g_luna / g_tierra;
			nombre = "Lunar";
		} 
		if (planeta == 4)
		{
			peso_final= peso * g_saturno/ g_tierra;
			nombre = "Saturno";
		}
		else if (planeta == 5)
		{
			peso_final= peso * g_Venus / g_tierra;
			nombre = "Venus";
		}
		else 
		{
			peso_final= peso * g_mercurio / g_tierra;
			nombre = "Mercurio";
		}  


		peso_final= parseInt(peso_final);
		document.write("Tú peso en el Planeta " + nombre + " señor (a) <strong> "  + nombre1 +  " </strong> es <strong> " + peso_final + " Kilos </strong>");
        </script>
       
</body>
</html>
